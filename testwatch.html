<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr; /* Add a new row for the catalog */
            gap: 10px;
            height: 600px; /* Adjust the overall height as needed */
        }
        .second_ {
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image1, .image2 {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .search_a2 {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightgray;
        }
        .search_a {
            width: 250px;
        }
        .catalog {
            grid-column: 1 / span 3; /* Span across all columns */
            background-color: #f5f5f5;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Adjust the number of columns as needed */
            gap: 10px;
        }
        .catalog-item {
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="second_">
            <img class="image1" src="airbnb_logo_1.jpg">
        </div>
        <div class="third_">
            <img class="image2" src="airbnb_logo_1.jpg">
        </div>
        <div class="search_a2">
            <input class="search_a" type="text" placeholder="search">
        </div>
        <!-- Catalog Section -->
        <div class="catalog">
            <div class="catalog-item">Catalog Item 1</div>
            <div class="catalog-item">Catalog Item 2</div>
            <div class="catalog-item">Catalog Item 3</div>
            <div class="catalog-item">Catalog Item 4</div>
            <!-- Add more catalog items as needed -->
        </div>
    </div>
</body>
</html>
